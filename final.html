<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="containerquestion">
      <div id="logodiv">
        <div class="titlequestion">
          <h1 class="h1titlequestion">
            <span id="firstWordQuestion">Death Note</span>
            <span id="lastWordQuestion">QUIZ</span>
          </h1>
        </div>
      </div>

      <div id="questionTitle">
        <h1 id="textFinal"></h1>
      </div>

      <div id="questiondiv">
        <div>
          <h3 id="captionFinal"></h3>
        </div>
      </div>

      <div id="buttondiv">
        <div id="rightAnswerDiv">
          <img
            id="gifrightanswer"
            src="./utils/dancedeathnote.gif"
            alt="Dance Death Note Characters"
          />
        </div>
        <div>
          <img id="lthinking" src="./utils/lthinking.png" alt="L thinking" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
