<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="container">
      <img id="gifhomeimg" src="./utils/dancedeathnote.gif" alt="Home GIF" />
      <h1 class="h1title">
        <span id="firstWordTitle">Death Note</span>
        <span id="lastWordTitle">QUIZ</span>
      </h1>
      <span id="titlesub">
        the human who fails this test will have his name written in the book
      </span>
      <div id="starthome">
        <button id="startbutton">START NOW</button>
      </div>
    </div>

    <div id="containerquestion">
      <div id="logodiv">
        <div class="titlequestion">
          <div class="h1titlequestion">
            <span id="firstWordQuestion">Death Note</span>
            <span id="lastWordQuestion">QUIZ</span>
          </div>
        </div>
      </div>

      <div id="questionTitle">
        <h1 id="textFinal"></h1>
        <h1 id="questionh1"></h1>
        <div id="riukdancediv">
          <img id="riukdance" src="./utils/riukdance.gif" alt="Riuk dance" />
        </div>
      </div>

      <div id="questiondiv">
        <h3 id="captionFinal">Some text here</h3>
        <div id="listoptions"></div>
      </div>

      <div id="buttondiv">
        <div id="rightAnswerDiv">
          <img
            id="gifrightanswer"
            src="./utils/dancedeathnote.gif"
            alt="Dance Death Note Characters"
          />
        </div>
        <img id="gifLose" src="./utils/LL.gif" alt="L idiot" />
        <button id="buttonnext">Next</button>
        <button id="submitbutton">Submit</button>
        <button id="restartbutton">Restart</button>
        <div>
          <img id="lthinking" src="./utils/lthinking.png" alt="L thinking" />
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
